<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <h1>Regestration Form</h1>
    <form>
        <label for="First Name">First Name</label>
        <input type="text" id="First Name" name="First Name" required><br><br>

        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" name="Last Name" required><br><br>

        <label for="Nick Name">Nick Name</label>
        <input type="text" id="Nick Name" name="Nick Name" required><br><br>

        <label for="e-mail">e-mail</label>
        <input type="text" id="e-mail" name="e-mail" required><br><br>

        <label for="Password">Password</label>
        <input type="text" id="Password" name="Password" required><br><br>

        <label for="Date of Birth">Date Of Birth</label>
        <input type="text" id="DOB" name="DOB" required><br><br>

        <label for="Gender">Gender</label>
        
        <label>   
            <input type="radio" id="male" name="gender" value="male">Male</label>
        
        <label>
            <input type="radio" id="female" name="gender" value="female">Female</label>
        
        <label>
            <input type="radio" id="others" name="gender" value="others">Others</label><br><br>

        <label for="Mobile">Mobile</label>
        <input type="text" id="Mobile" name="Mobile" required><br><br>

        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" required><br><br>

 
       <input type="submit" id="submit" name="submit">
       <input type="reset" id="reset" name="reset">



    </form>
</body>
</html>
